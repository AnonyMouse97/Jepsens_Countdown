<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jespsen's Countdown</title>
	<link rel="icon" href="src/img/office_runner.gif" type="image/gif" />
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>
	
	<section>
		<div class="headings">
			<h1>Jepsen's Countdown</h1>
			<h2>Time before first holiday</h2>
			<p id="version">v0.2</p>
		</div>		
		<div class="countdown">
			<div class="days">
				<p>Days :</p>
				<div class="count" id="days_count">00</div>
			</div>
			<div class="hours">
				<p>Hours :</p>
				<div class="count" id="hours_count">00</div>
			</div>
			<div class="minutes">
				<p>Mins :</p>
				<div class="count" id="minutes_count">00</div>
			</div>
			<div class="seconds">
				<p>Secs :</p>
				<div class="count" id="seconds_count">00</div>
			</div>
		</div>
		<div class="audio">
			<button id="song"></button>
			<audio id="audio">
				<source src="src/audio/Final_Countdown_8bits.mp3" type="audio/mpeg">
			Your browser does not support the audio element :-(
			</audio>
		</div>
		<div class="parallax moonSprite"></div>
		<div class="parallax earthSprite"></div>
	</section>
	<script src="src/js/script.js"></script>
</body>
</html>
