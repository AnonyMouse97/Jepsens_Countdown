<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jespsen's Countdown</title>
	<link rel="icon" href="img/office_runner.gif" type="image/gif" />
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>
	<div class="stickyBg"></div>
	<section>
		<div class="headings">
			<h1>Jepsen's Countdown</h1>
			<h2>Time before first holdiday</h2>
		</div>		
		<div class="countdown">
			<div class="days">
				<p>Days :</p>
				<div class="count" id="days_count">00</div>
			</div>
			<div class="hours">
				<p>Hours :</p>
				<div class="count" id="hours_count">00</div>
			</div>
			<div class="minutes">
				<p>Mins :</p>
				<div class="count" id="minutes_count">00</div>
			</div>
			<div class="seconds">
				<p>Secs :</p>
				<div class="count" id="seconds_count">00</div>
			</div>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
