<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jespsen's Countdown</title>
	<link rel="icon" href="src/img/office_runner.gif" type="image/gif" />
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>
	
	<section id="main_section">
		<div class="headings">
			<h1>Jepsen's Countdown</h1>
			<p id="version">v0.3</p>
		</div>

		<div class="progressBar">
			<h2>Becode OverAll progression</h2>
			<div class="bar">
				<div class="progress" style="width: 0%;;"></div>
			</div>
			<p class="percentage">0%</p>
		</div>

		<div class="countdown" id="countdown_1">
			<h2>Next holidays in :</h2>
			<div class="days">
				<p>Days :</p>
				<div class="count days_count">00</div>
			</div>
			<div class="hours">
				<p>Hours :</p>
				<div class="count hours_count">00</div>
			</div>
			<div class="minutes">
				<p>Mins :</p>
				<div class="count minutes_count">00</div>
			</div>
			<div class="seconds">
				<p>Secs :</p>
				<div class="count seconds_count">00</div>
			</div>
		</div>



		<div class="audio">
			<button id="song"></button>
			<audio id="audio">
				<source src="src/audio/Final_Countdown_8bits.mp3" type="audio/mpeg">
			Your browser does not support the audio element :-(
			</audio>
		</div>
		<div class="parallax moonSprite"></div>
		<div class="parallax earthSprite"></div>
	</section>
	<script src="src/js/script.js"></script>
	<script src="src/js/sound.js"></script>
	<script src="src/js/counter.js"></script>
</body>
</html>
